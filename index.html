<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>remark template</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0;">
  <style>
    /* Shout-out to http://bettermotherfuckingwebsite.com/ for this CSS */

    body {
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 0 10px;
    }

    h1,
    h2,
    h3 {
      line-height: 1.2
    }

    li {
      list-style: none;
    }
  </style>
</head>

<body>

  <h1 align="center">Remark Template</h1>

  <p>Load slides from the template name</p>

  <ul>
    <li>
      <ul>
        <li>
          1.1.
          <a href="javascript:openSlide('./static/template1.md')">Template 1</a>
        </li>
        <li>
          1.2.
          <a href="javascript:openSlide('./static/template2.md')">Template 2</a>
        </li>
      </ul>
    </li>
  </ul>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>
  <script>
    function openSlide(filePath) {
      sessionStorage.setItem("mdPage", filePath);
      window.location = "template.html";
    }
  </script>
</body>

</html>
