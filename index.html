<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>remark template</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0;">
  <link rel="stylesheet" href="./static/styles.css">
</head>

<body>

  <h1 align="center">Remark Template</h1>

  <p>Load slides from the template name</p>

  <ul>
    <li>
      <ul>
        <li>
          1.0.
          <a href="#" onclick="render('template1')">Template 1</a>
        </li>
        <li>
          2.0.
          <a href="#" onclick="render('template2')">Template 2</a>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    function render(fileName) {
      sessionStorage.setItem("mdPage", `./static/md/${fileName}.md`);
      sessionStorage.setItem("mdTitle", fileName);
      window.location = "template.html";
    }
  </script>
</body>

</html>
